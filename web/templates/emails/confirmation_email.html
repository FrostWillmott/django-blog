<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Confirmation</title>
</head>
<body>
    <div class="main-container">
            <div class="header">
                Dear {{ user }},
            </div>
            <div class="content">
              You have successfully registered! Please follow this link to activate your account:
              <form id="confirm_email" action="{% url 'api:v1:auth_app:sign-up-verify' %}" method="post" accept-charset="utf-8" class="form" role="form">
                {% csrf_token %}
                <legend>confirm_email</legend>
                <a href="{{ activate_url }}">{{ activate_url }}</a>
              </form>
            </div>
            <div class="footer">
                <p>Thank you for signing up!</p>
            </div>
    </div>
</body>
</html>
{% load static %}
{% block jquery %}
$.getScript('{% static 'auth_app/js/confirm_email.js' %}');
{% endblock %}
